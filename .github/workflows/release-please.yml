name: release-please
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'
      - '.release-please-manifest.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    # Skip if this push is from a release-please PR merge (but allow workflow_dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.head_commit.message != '' &&
       !contains(github.event.head_commit.message, 'chore(main): release'))
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  build-and-attach-assets:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v6

      - name: Zip PaperBell folder
        run: zip -r PaperBell.zip PaperBell/

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} PaperBell.zip --clobber
